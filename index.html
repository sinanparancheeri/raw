<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 2px solid grey;
            width: 300px;
            height: 100px;
            text-align: center;
        }
        
        tr,th,td{
            border: 2px solid gray;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">average</th>
            <th rowspan="2">red eyes</th>
        </tr>
        <tr>
            <th>hight</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>female</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
